<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-12">
            <h1>Slap Game</h1>
          </div>
        </div>
      </div>
    </header>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-4">
        <button  onclick="slap()" type="button" class="btn btn-primary">Slap</button>
      </div>
      <div class="col-4">
        <button  onclick= "punch()" type="button" class="btn btn-primary">Punch</button>

      </div>
      <div class="col-4">
        <button onclick="kick()" type="button" class="btn btn-primary fa">Kick</button></div>
      
    </div>
    <hr>
    <div class="row text-center">
      <div class="col-12">
        <i class="fas fa-bullseye fa-10x"></i></div>
      <div class="col-6">
        <span>Health:<span id="health">100</span></span>
      </div>
      <div class="col-6">
        <span>Hits:<span id="hits">0</span></span>
      </div>
     
      </div>
      <div class="row text-center">
        <div  class="col-12">
          <span id = "targetStatus">
            
          </span>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-4">
        <button onclick="giveFireBall()" type="button" class="btn btn-primary">Fire</button>
          </div>
          <div class="col-4">
            <button onclick="giveIceBall()" type="button" class="btn btn-primary">Ice</button>
          </div>
          <div class="col-4">
        <button onclick="giveLightningBall()" type="button" class="btn btn-primary">Lightning</button>
          </div>
    </div>
  </div>












      
   <script src="app.js"></script>
  </body>
</html>
